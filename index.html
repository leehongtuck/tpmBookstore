<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Untitled Document</title>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/member.css">
   </head>
   <body>
     <header>
       <div id="headerUpper" class="flex">
          <div id="logoContainer">
            <img src="img/logo.png" alt="logo">
          </div>
          <form id="searchContainer">
            <input type="text">
          </form>
          <div id="userContainer">
            <button class="btn ">Login</button>
          </div>
       </div>
       <div id="headerLower" class="flex">
        <nav>
          <a href="">Action</a>
          <a href="">Romance</a>
          <a href="">Comedy</a>
          <a href="">Educational</a>
          <a href="">Religion</a>      
        </nav>
        <div id="cartContainer" onclick="openCart()">
          <img src="img/cart.png" alt="cart">
        </div>
        <div id="cart">
          <div id="cartHeader">
            <div id="cartTitle"><h2>Cart</h2></div>
            <div class="btnClose" onClick="closeCart()">&times;</div>
          </div>
          <div id="cartContent">
            <a href="#">Item 1</a>
            <a href="#">Item 2</a>
            <a href="#">Item 3</a>
            <a href="#">Item 4</a>
            <button class="btn">Checkout</button>
          </div>
        </div>
       </div>
    </header>
             
    <script>
      function openCart(){
        document.getElementById('cart').style.right = '0';       
      }
      
      function closeCart(){
        document.getElementById('cart').style.right= '-250px'; 
      }
    </script>
   </body>
</html>
